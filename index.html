<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Ubuntu:300,400,500,700" rel="stylesheet">
</head>

<body>

    <section class="section-header">
        <div class="container">
            <div class="row">
                <div class="header">
                    <img class="header__logo" height="32" src="img/logo.png" alt="logo">
                    <nav>
                        <ul class="nav">
                            <li class="nav__items">how it works</li>
                            <li class="nav__items">about us</li>
                            <li class="nav__items">contact us</li>
                            <li class="nav__items">blog</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <section class="section-main">
        <div class="container">
            <div class="row">
                <div class="main">
                    <div class="left-col">
                        <h1 class="main_h1">track your next <br> fuel shops</h1>
                        <p class="main_p">Monitor and Alert on all petrol bunks near to you</p>
                        <span>Sign up For <button class="main_btn">FREE</button></span>
                        <form class="form">
                            <input type="text" placeholder="Your E-mail Adress">
                            <button class="btn" type="submit">Sign up</button>
                        </form>
                    </div>
                    <div class="right-col">
                        <img class="hand_phone" src="img/mobile.png" alt="mobile">
                    </div>
                    <ul data-relative-input="true" data-limit-y="integer" data-limit-x="false" id="scene">
                        <li data-depth="0.2" class="layer-1"><img src="img/1cloud.png" alt=""></li>
                        <li data-depth="0.4" class="layer-2"><img src="img/2cloud.png" alt=""></li>
                        <li data-depth="0.6" class="layer-3"><img src="img/3cloud.png" alt=""></li>
                        <li data-depth="0.8" class="layer-4"><img src="img/4cloud.png" alt=""></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="section-partners">
        <div class="container">
            <div class="row">
                <div class="partners">
                    <img class="partners__items" src="img/evernote.png" alt="partners">
                    <img class="partners__items" src="img/microsoft.png" alt="partners">
                    <img class="partners__items" src="img/google.png" alt="partners">
                    <img class="partners__items" src="img/sony.png" alt="partners">
                    <img class="partners__items" src="img/firefox.png" alt="partners">
                </div>
            </div>
        </div>
    </section>
	
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>
	<script src="js/parallax.min.js"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
    </script>

</body>
</html>
